<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

</head>
<body>
<div class="container">

        <div id="app">
            <a v-bind:href="url">1</a>

            <form v-on:submit.prevent="onSubmit"></form>

    </div>

        el:'#app',
        data: {
            url:'a.html'
        },
        methods: {
            doSomething:function () {
                console.log(1);
                alert(1);
            }
